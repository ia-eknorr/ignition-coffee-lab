# mosquitto.conf
# Configuration for Mosquitto MQTT Broker

# Basic settings
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Connection settings
listener 1883
protocol mqtt

# Allow anonymous connections (for testing only!)
allow_anonymous true

# WebSocket support (optional)
listener 9001
protocol websockets

# Logging settings
log_type error
log_type warning
log_type notice
log_type information

# Maximum client connections
max_connections -1

# Keep alive settings
max_keepalive 65535