# CircuitPython Web Workflow (optional - enables remote file access)
# ─────────────────────────────────────────────────────────────────────
# CIRCUITPY_WIFI_SSID = "YourNetwork"
# CIRCUITPY_WIFI_PASSWORD = "YourPassword"
# CIRCUITPY_WEB_API_PASSWORD = "your_api_password"

# WiFi Configuration
# ─────────────────────────────────────────────────────────────────────
WIFI_SSID = "YourNetwork"
WIFI_PASSWORD = "YourPassword"

# MQTT Configuration (for ICL system integration)
# ─────────────────────────────────────────────────────────────────────
# Set MQTT_BROKER to the IP address of your Docker host running EMQX
# Find your host IP: hostname -I (Linux) or ipconfig getifaddr en0 (macOS)
MQTT_BROKER = "10.0.0.21"
MQTT_PORT = "1883"
MQTT_USERNAME = ""
MQTT_PASSWORD = ""
# Topic structure: icl/roast_monitor/[device_id]/[data_type]
MQTT_TEMP_TOPIC = "icl/roast_monitor/pico01/temperature"
MQTT_STATUS_TOPIC = "icl/roast_monitor/pico01/status"

# Artisan Scope Integration (WebSocket Server)
# ─────────────────────────────────────────────────────────────────────
# Connect Artisan to: ws://[pico_ip]:8765
# Configure BT (Bean Temperature) as input1 in Artisan
WEBSOCKET_HOST = "0.0.0.0"
WEBSOCKET_PORT = 8765
