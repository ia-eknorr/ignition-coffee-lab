# docker-compose-simple.yml
# Just Mosquitto + Node-RED

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    restart: unless-stopped
    networks:
      - mqtt-network

  node-red:
    image: nodered/node-red:latest
    container_name: node-red
    ports:
      - "1880:1880"
    volumes:
      - node_red_data:/data
    environment:
      - TZ=America/Denver
    depends_on:
      - mosquitto
    networks:
      - mqtt-network

volumes:
  mosquitto_data:
  mosquitto_logs:
  node_red_data:

networks:
  mqtt-network:
    driver: bridge